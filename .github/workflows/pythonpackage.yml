name: Python package

on: [push]

jobs:
  checks:
#    fail-fast: false
    runs-on:  ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -e .[dev]
    - name: Code flake8 check
      run: |
        flake8
    - name: Doctest
      run: |
        python -m doctest simplesum/simplesum.py
    - name: Test with pytest
      run: |
        pytest test.py
  deploy:
    runs-on: [ubuntu-latest]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools wheel twine
      - name: Building distribution archives
        run: |
          python setup.py sdist bdist_wheel
      - name: Deploying the distribution archives
        run: |
          echo "[pypi]\nusername = __token__\npassword = ${{ secrets.PYPI_TOKEN }}" > $HOME/.pypirc
          twine upload dist/*
          
